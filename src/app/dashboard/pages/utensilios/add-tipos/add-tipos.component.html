<div class="form">

  <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="addUtensiliosTipo()">
    <input
      type="text" placeholder="Nombre del Tipo de Utensilio" formControlName="Nombre"
      [ngStyle]="myForm.controls['Nombre'].errors && myForm.controls['Nombre'].touched
                ?{'border': '1.5px solid #ec1818'}:{}"
      >
    <button
      [disabled]="myForm.invalid"
      type="submit"
    >
      Adicionar
    </button>
  </form>
