<span class="form">
  <form action="" [formGroup]="salesForm">
    <span>
      <div>
        <label for="">Selecciona el Producto:</label>
        <select value="" id="IdOferta" (change)="onChange()">
          @for (oferta of ofertaslist; track $index) {
          <option value="{{ oferta.Id }}">{{ oferta.Nombre }}</option>
          }
        </select>
      </div>
      <div>
        <label for="">Cantidad del Productos:</label>
        <input
          characterDetect
          class="onlyNum"
          formControlName="Cantidad"
          name="Cantidad"
          placeholder="Cantidad del producto"
        />
      </div>

      <button class="save-form" (click)="onSubmit()">Guardar</button>
    </span>
  </form>
</span>

<section class="table-widget">
  <table>
    <caption>
      Ofertas de esta Comanda
    </caption>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Importe</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (comanda of cdetalles; track $index) {
      <tr>
        <td>{{ comanda.Nombre }}</td>
        <td>{{ comanda.Cantidad }}</td>
        <td>{{ comanda.Precio }}</td>
        <td>{{ comanda.Importe }}</td>
        <td>
          <button class="btn-act delete" (click)="deleteSale(comanda.Id!)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 7l16 0" />
              <path d="M10 11l0 6" />
              <path d="M14 11l0 6" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
