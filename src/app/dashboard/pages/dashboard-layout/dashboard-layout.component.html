<main>
  <div class="left">
    @for (item of manu_items; track $index) {
    <div class="accordion">
      <div class="accordion-item">
        <button class="accordion-button" (click)="toggleAccordion($event)">
          <span style="display: flex; align-items: center; gap: 10px">
            <img
              width="20px"
              [src]="item.icon"
              alt="{{ item.icon.split('/')[3] }}"
            />
            {{ item.name }}
          </span>
          <span class="accordion-icon">â–¼</span>
        </button>
        <div class="accordion-content">
          <ul>
            @for (inside_item of item.items; track $index) {
            <li [routerLink]="[inside_item.path]">{{ inside_item.name }}</li>
            }
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
  <div class="right">
    <router-outlet></router-outlet>
  </div>
</main>
